<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 2px solid black;
            text-align: center;
            border-radius: 20px;
            padding: 30px;
            background-color: chocolate;
            font-size: 23px;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>

    <script>
        console.log("This is about date and time");
        let now = new Date();
        console.log(now);

        let dt = new Date(1);
        console.log(dt);

        // let min = new Date("2022-05-12");
        // console.log(min);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3233, 09, 23, 12, 12, 12, 21);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The year is ", dat);

        let month = newDate.getMonth();
        console.log("The year is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        newDate.setFullYear(2003);
        newDate.setDate(12);
        newDate.setMonth(4);
        console.log(newDate);

        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date()
        }
    </script>
</body>

</html>
