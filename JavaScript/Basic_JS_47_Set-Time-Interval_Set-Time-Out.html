<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        
        // setTimeout --> Alllows us to run the function once after the interval of time
        // clearTimeout --> Alllows us to run the function repeatedly after the interval of time

        console.log("This is about set time interval and set time out")
        function greet(name, byetext){
            console.log("Hello good moring " + name+" "+byetext)
        }
        greet()

        let timeout=setTimeout(greet, 3000,"Satyajeet","take care");

        // setTimeout(greet(), 12000); --> Wrong as it is calling the function inside setTimeout

        let intervalId = setInterval(greet, 1000,"Harry","Good Morning")
        clearInterval(intervalId)

        function displayTime(){
            time = new Date();
            //console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
        
    </script>
</body>
</html>
