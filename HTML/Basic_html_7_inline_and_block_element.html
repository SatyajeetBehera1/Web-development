<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
    
</head>
<body>
    <strong>This is nothing</strong>    <!--strong tag is a inline element -->
    <strong>This is nothing</strong>
    <hr>
    <p>This is Nothing</p>       <!-- p tag is a block element-->
    <strong>This is nothing</strong>
    <hr>
    <a>This is Nothing</a>       <!-- a tag is a inline element-->
    <strong>This is nothing</strong>
    <hr>
    <div>This is Nothing</div>       <!-- div tag is a block element-->
    <strong>This is nothing</strong>
    <hr>
    <span>This is Nothing</span>       <!-- span tag is a inline element-->
    <strong>This is nothing</strong>
    
    <!-- em tag is a inline element-->

    <!-- li tag is a block element-->


</body>
</html>
