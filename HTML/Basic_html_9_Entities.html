<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>This is a                paragraph</p>
    </div>
    <div class="container">
        <p>This is a &nbsp; paragraph</p>
        <!-- &nbsp; is use for extra space if we directly give more then 1 space from keyboard it will not consider that's why we are using &nbsp;  -->

        <p>This is a paragraph <lll></p>
        <p>This is a paragraph &lt;p&gt;</p>
        <!-- &lt;=< and &gt;=> , we cannot use <a> ya <p> or any other tag thing written in this "<>" so we have to use &lt; and &gt;  -->
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Empty character is written like this &#8203;</p>
        <p>Yen can be written like this &yen;</p>

        <!-- All this symbols can be found on internet  -->

    </div>
</body>
</html>
